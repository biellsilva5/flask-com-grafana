version: '2'
services:

  # a sample app with metrics enabled
  app:
    image: python3-alpine
    build:
      context: app
    ports:
      - 5000:5000

  prometheus:
    image: prom/prometheus:v2.33.0
    volumes:
      - ./prometheus/config.yml:/etc/prometheus/prometheus.yml
    ports:
      - 9090:9090

  grafana:
    image: grafana/grafana:8.3.4
    ports:
      - 3000:3000